<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <main class="card">
    <div>
      <img class="product-image-mobile" src="images/image-product-mobile.jpg" alt="Product Image">
      <img class="product-image-desktop" src="images/image-product-desktop.jpg" alt="Product Image">
    </div>
    <section class="info">
      <hgroup class="heading">
        <p class="product"> PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      </hgroup>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">$149.99 <span class="old-price">$169.99</span></p>
      <button class="add-to-cart">
        <img class="icon" src="images/icon-cart.svg">
        Add to Cart</button> 
    </section>   
  </main>
</body>
</html>
